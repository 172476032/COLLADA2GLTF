version: 2.0.{build}
max_jobs: 1
image: Visual Studio 2015
matrix:
  fast_finish: true
  allow_failures:
    - platform: x86
      configuration: Debug
    - platform: x64
      configuration: Debug
    - platform: x86
      configuration: Release
    - platform: x64
      configuration: Release

platform:
- x86
- x64

configuration:
- Debug
- Release

install:
  - powershell -Command "(gc .gitmodules) -replace 'git@github.com:', 'https://github.com/' | Out-File .gitmodules" -encoding UTF8
  - git submodule update --init --recursive

before_build:
  - mkdir cmake-build
  - cd cmake-build
  - cmake .. -Dtest=ON

build:
  parallel: true
  project: cmake-build/COLLADA2GLTF.sln -G "Visual Studio 14 2015 Win64"

test_script:
- echo cmake-build/$(configuration)/COLLADA2GLTF-test.exe && cmake-build/GLTF/$(configuration)/GLTF-test.exe

before_deploy:
  - 7z COLLADA2GLTF-windows-$(configuration)-$(platform).zip
      cmake-build/$(configuration)/COLLADA2GLTF-bin.exe
      cmake-build/**/*.lib

artifacts:
  - path: COLLADA2GLTF-windows-$(configuration)-$(platform).zip
    name: built-zip

deploy:
  description: Live build of current master from CI
  provider: GitHub
  auth_token:
    secure: 
  artifact: built-zip
  on:
    appveyor_repo_tag: true
  force_update: true
